<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor Foot Wear</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { background: black; color: white; padding: 10px; }
    .product { background: white; margin: 20px auto; padding: 15px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px gray; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    .sizes span { display: inline-block; margin: 5px; padding: 8px 12px; border: 1px solid black; border-radius: 5px; cursor: pointer; }
    .qr { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>NOOR FOOT WEAR</h1>

  <!-- Product 1 -->
  <div class="product">
    <img src="shoes1.jpg" alt="Shoes">
    <h2>Stylish Running Shoes</h2>
    <p>Comfortable & lightweight footwear for daily use.</p>
    <p><b>Price: ₹999</b></p>
    <div class="sizes">
      <span>6</span><span>7</span><span>8</span><span>9</span>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="product">
    <img src="shoes2.jpg" alt="Black Gola Shoes">
    <h2>Black Gola Shoes</h2>
    <p>Durable school shoes with memory foam.</p>
    <p><b>Price: ₹329</b></p>
    <div class="sizes">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
    </div>
  </div>

  <!-- QR Code -->
  <div class="qr">
    <h3>Scan to Open Website</h3>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://mdsalauddin1861-source.github.io/Noor-foot-wear-/" alt="QR Code">
  </div>
</body>
</html>
